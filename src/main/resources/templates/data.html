<!DOCTYPE html>
<html xmlns:th = "www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script type="text/javascript">
    	function deleteConfirm()
    	{
    		return confirm("Are you sure , want to delete?");
    	}
    </script>
    
  </head>
  <body>
    <div class = "container pt-3 pb-3">
    	<h3>Products Info</h3>
    	
    	<p th:text = "${msg}" class = "text-danger"></p>
    	<hr>
    
    <a href = "/" class = "btn btn-primary">+ Add New Product</a>
    <table class = "table table-striped table-bordered">
    	<thead>
    		<tr>
    			<th>Product Id</th>
    			<th>Product Name</th>
    			<th>Product price</th>
    			<th>Product Qualtity</th>
    			<th>Action</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr th:each="prd: ${products}">
    			<td th:text="${prd.pid}" />
    			<td th:text="${prd.name}" />
    			<td th:text="${prd.price}" />
    			<td th:text="${prd.qty}" />
    			<td>
    				<a th:href="@{/edit?(pid=${prd.pid})}" 
    				class = "btn btn-info">Edit</a>
    				
    				<a th:href="@{/delete?(pid=${prd.pid})}" 
    				class = "btn btn-danger"onclick = "return deleteConfirm()">Delete</a>
    			</td>
			</tr>
			<tr>
				<td th:if="${products == null or products.isEmpty()}" colspan = "5" class = "text-center">No records found</td>
			</tr>
    	</tbody>
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>

</body>
</html>
